<body>

  <form (ngSubmit)="receberDados()">

    <div class="login">

        <div class="campo-email">
            <label>E-mail :</label>
            <input type="email" id="email" placeholder="Ex: email@email.com" [(ngModel)]="userModel.email">
        </div>
        <div class="campo-senha">
            <label>Senha :</label>
            <input type="password" id="senha" placeholder="Digite sua senha" [(ngModel)]="userModel.password">
        </div>

        <button class="botao-enviar">Enviar</button>

    </div>

  </form>


</body>
