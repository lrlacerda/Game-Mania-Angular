<body>

  <main>

      <form>
          <label for="nomesobrenome">Nome e Sobrenome</label> <!--label e input sempre juntos-->
          <input type="text" id="nomesobrenome" class="input-padrao" required> <!--required significa que é obrigatório o preenchimento-->

          <label for="email">Email</label>
          <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> <!--placeholder mostra no coampo de preenchimento a mensagem-->

          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" class="input-padrao" required placeholder="( ) xxxxx-xxxx">

          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" class="input-padrao" cols="30" rows="10"></textarea>

          <div>
              <p>Como prefere o nosso contato</p>

              <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

              <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

              <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label> <!--checked fica marcado já (a pessoa pode alterar mas já fica marcado 1)-->
          </div>

          <div>
              <p>Qual horário prefere ser atendido</p>
              <select name="" id="">
                  <option value="">Manhã</option>
                  <option value="">Tarde</option>
                  <option value="">Noite</option>
              </select>
          </div>

          <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por Email</label> <!--pode ser feito assim tambem-->


          <input type="submit" value="Enviar Formulário" class="enviar"> <!--sempre tem que ter esse input (de envio dos dados)-->
      </form>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="bootstrap-dist/bootstrap-5.2.1-dist/js/bootstrap.js"></script>

</body>
